    <h1>Competition Cube Knockout Stages</h1>

    <div class="container-secondary">
      <div class="wrapper">
        <div data-gracket='[
            [
              [ {"name" : "???", "id" : "team-1", "seed" : 0}, {"name" : "???", "id" : "team-2", "seed" : 0} ],
              [ {"name" : "???", "id" : "team-3", "seed" : 0}, {"name" : "???", "id" : "team-4", "seed" : 0} ],

            ],
            [
              [ {"name" : "???", "id" : "team-1", "seed" : 0}, {"name" : "???", "id" : "team-3", "seed" : 0} ],
              [ {"name" : "???", "id" : "team-5", "seed" : 0}, {"name" : "???", "id" : "team-7", "seed" : 0} ]
            ],
            [
              [ {"name" : "???", "id" : "team-1", "seed" : 0}, {"name" : "???", "id" : "team-5", "seed" : 0} ]
            ],
            [
              [ {"name" : "???", "id" : "team-1", "seed" : 0} ]
            ]
          ]'>
        </div>
      </div>
      <div class="wrapper secondary-bracket">
        <div data-gracket='[ 
            [ [ {"name" : "???, "id" : "team-7", "seed" : 0}, {"name" : "???", "id" : "team-3", "seed" : 0} ] ],
            [ [ {"name" : "???", "id" : "team-3", "seed" : 0} ] ]
          ]'>
        </div>
      </div>
    </div>

    <script type="text/javascript"> 

      // excanvas does not like radius ):
      var isIE = ($.browser.msie && parseInt($.browser.version) < 9);

      // init on data-gracket
      $("[data-gracket]").eq(0).gracket({
        cornerRadius : (isIE ? 0 : 15),
        canvasLineGap : 15,
        canvasLineColor : "#000",
        roundLabels : ["QUARTER FINAL", "SEMI FINAL", "GRAND FINAL"]
      }); 

      // init on data-gracket
      $("[data-gracket]").eq(1).gracket({
        cornerRadius : (isIE ? 0 : 15),
        canvasLineGap : 15,
        canvasLineColor : "#000"
      }); 

      // init on data-gracket
      $("[data-gracket]").eq(2).gracket({
        cornerRadius : (isIE ? 0 : 50),
        canvasLineGap : 0,
        teamClass : "g_team_custom",
        gameClass : "g_game_custom",
        currentClass : "g_current_custom",
        canvasLineColor : "#000",
        winnerClass : "g_winner_custom",
      }); 

      // init on data-gracket
      $("[data-gracket]").eq(3).gracket({
        cornerRadius : (isIE ? 0 : 15),
        canvasLineGap : 15
      });

      // init on data-gracket
      $("[data-gracket]").eq(4).gracket({
        cornerRadius : (isIE ? 0 : 15),
        canvasLineGap : 15
      }); 

      // add some labels
      $(".container-secondary .secondary-bracket .g_winner")
        .parent()
        .css("position", "relative")
        .css("color", "#000")
        .prepend("<h4>3RD PLACE :D</h4>")

      $(".container-secondary > div").eq(0).find(".g_winner")
        .parent()
        .css("position", "relative")
        .css("color", "#000")
        .prepend("<h4>WINNER!!!</h4>")

    </script>
